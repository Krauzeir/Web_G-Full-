<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
    <!--
        *Sites para procura de imagens sem direitos autorais: 
            . Pexels : https://www.pexels.com/pt-br/
            . Unsplash :  https://unsplash.com/
        *Programa para mexer com imagens:
            . GIMP :  https://www.gimp.org/
        *Sobre tamanhos:
            . JPG : Menor tamanho (bytes), menor qualidade, destorce ao aproximar
            . PNG : Maior tamanho (bytes), maior qualidade
            . GIF: Imagem animada, podendo ter maior ou menor qualidade e maior tamanho (bytes)
            . SVG: Imagem mais detalhada e de maior qualidade
        *Pesquisar no google:
            1 - Imagens 
            2 - Cor > Transparente
            3 - Direitos Autorais > Licenciados

        Obs: CSS não diminui o tamanho(bytes) da imagem carregada
    -->
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Imagem no mesmo local:</p>
    <!--Entre src="CTRL + SPACE"-->
    <img src="‎img_lobo_720p.jpg" alt="Lobo html5">
    <p>Imagem em subpasta pasta:</p>
    <img src="imagens/img_cachoeira.png" alt="Lobo html5v2">
    <p>Imagens Externas</p>
    <img src="https://piaui.folha.uol.com.br/wp-content/uploads/2021/01/floresta_190121_interna.jpg" alt="Floresta html5">
</body>
</html>
